<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolater Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interpolater Translator</h1>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <button onclick="translateToInterpolater()">Translate to Interpolater</button>
        <button onclick="translateToEnglish()">Translate to English</button>
        <h2>Translation:</h2>
        <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
