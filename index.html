<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Interpolater Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>English to Interpolater Translator</h1>
        <textarea id="inputText" placeholder="Type text to translate..."></textarea>
        <button id="translateButton">Translate</button>
        <p id="result"></p>
        <p id="definitions"></p>
        <p>Note: Use "li" or "les" or "le" or "lu" before the words for Interpolater.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
