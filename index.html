<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h2>Translate to English</h2>
        <textarea id="inputWordToEnglish" placeholder="Enter Interpolater text"></textarea>
        <button id="translateToEnglishBtn">Translate</button>
        <p id="resultToEnglish"></p>
    </div>
    <div>
        <h2>Translate to Interpolater</h2>
        <textarea id="inputWordToInterpolater" placeholder="Enter English text"></textarea>
        <button id="translateToInterpolaterBtn">Translate</button>
        <p id="resultToInterpolater"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
