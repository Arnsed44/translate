<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolater Translation Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interpolater Translation Tool</h1>

        <div class="section">
            <h2>Interpolater to English</h2>
            <textarea id="inputInterpolater" placeholder="Enter Interpolater text..."></textarea>
            <button onclick="translateToEnglish()">Translate</button>
            <p id="outputEnglish"></p>
        </div>

        <div class="section">
            <h2>English to Interpolater</h2>
            <textarea id="inputEnglish" placeholder="Enter English text..."></textarea>
            <button onclick="translateToInterpolater()">Translate</button>
            <p id="outputInterpolater"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
