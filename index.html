<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolater Translator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: link to your CSS file -->
</head>
<body>
    <h1>Interpolater Translator</h1>
    
    <!-- English to Interpolater Translation -->
    <div>
        <h2>Translate English to Interpolater</h2>
        <input id="englishInput" type="text" placeholder="Enter text in English" />
        <button id="translateToInterpolater">Translate to Interpolater</button>
        <div id="interpolaterOutput"></div>
    </div>

    <!-- Interpolater to English Translation -->
    <div>
        <h2>Translate Interpolater to English</h2>
        <input id="interpolaterInput" type="text" placeholder="Enter text in Interpolater" />
        <button id="translateToEnglish">Translate to English</button>
        <div id="englishOutput"></div>
        <div id="suggestionOutput"></div> <!-- Suggestions for untranslated words -->
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
