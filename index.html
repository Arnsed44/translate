<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolater Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interpolater Translator</h1>
        
        <!-- Interpolater to English Section -->
        <div class="section">
            <h2>Interpolater to English</h2>
            <input type="text" id="inputWordToEnglish" placeholder="Enter a word in Interpolater">
            <button id="translateToEnglishBtn">Translate</button>
            <p id="resultToEnglish"></p>
        </div>

        <!-- English to Interpolater Section -->
        <div class="section">
            <h2>English to Interpolater</h2>
            <input type="text" id="inputWordToInterpolater" placeholder="Enter a word in English">
            <button id="translateToInterpolaterBtn">Translate</button>
            <p id="resultToInterpolater"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
